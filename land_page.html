<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Crew</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="cabecera">
        <div class="logo">
            <img src="./assets/img/logo.jpg" alt="Logotipo" class="logo-img">
            <h1 class="titulo">TITAN</h1>
        </div>
    </nav>

    <section class="container">
        <h2 class="header">Equipo</h2>
        <div class="features">
            <div class="posit">
                <div class="card">
                    <img src="./assets/img/pablo.jpeg" alt="">
                    <h4>Cualidad</h4>
                </div>
                <div class="card back pablo">
                    <h2>Pablo</h2>
                </div>
            </div>
            <div class="posit">
                <div class="card back jorge">
                    <h2>Jorge</h2>
                </div>
                <div class="card">
                    <img src="./assets/img/jorge.jpeg" alt="">
                    <h4>Cualidad</h4>
                </div>
            </div>
            <div class="posit">
                <div class="card back javier">
                    <h2>Javier</h2>
                </div>
                <div class="card">
                    <img src="./assets/img/javier.jpeg" alt="">
                    <h4>Cualidad</h4>
                </div>
            </div>
        </div>
    </section>

    <section class="container rep">
        <h2 class="header">Estado del equipo</h2>
        <div class="list">
            <list>
                <div class="state">
                    <span>
                        <img src="./assets/img/pablo.jpeg" alt="">
                        <label>Pablo</label>
                    </span>

                    <p>
                        <input type="radio" name="s1" id="s1On" value="1" hidden="" checked="">
                        <label for="s1On" class="switch switch--on">Feliz</label>
                        <input type="radio" name="s1" id="s1Off" value="0" hidden="">
                        <label for="s1Off" class="switch switch--off">Triste</label>
                    </p>
                </div>
                <div class="state">
                    <span>
                        <img src="./assets/img/pablo.jpeg" alt="">
                        <label>Jorge</label>
                    </span>

                    <p>
                        <input type="radio" name="s2" id="s2On" value="1" hidden="" checked="">
                        <label for="s2On" class="switch switch--on">Feliz</label>
                        <input type="radio" name="s2" id="s2Off" value="0" hidden="">
                        <label for="s2Off" class="switch switch--off">Triste</label>
                    </p>
                </div>
                <div class="state">
                    <span>
                        <img src="./assets/img/pablo.jpeg" alt="">
                        <label>Javier</label>
                    </span>

                    <p>
                        <input type="radio" name="s3" id="s3On" value="1" hidden="">
                        <label for="s3On" class="switch switch--on">Feliz</label>
                        <input type="radio" name="s3" id="s3Off" value="0" hidden="" checked="">
                        <label for="s3Off" class="switch switch--off">Triste</label>
                    </p>
                </div>
            </list>
        </div>
    </section>

    <footer class="footer">
        <div class="copyright"><img src="./assets/img/copyright.png" alt="Copyright">Copyright</div>
    </footer>

    <script src="./assets/js/js.js"></script>
</body>

</html>
